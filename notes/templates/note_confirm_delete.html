{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Delete Note</h1>
    <p class="mt-4">Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

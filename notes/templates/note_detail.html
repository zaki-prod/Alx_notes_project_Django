{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>{{ note.title }}</h1>
    <pre class="mt-4">{{ note.content }}</pre>
    <div class="mt-3">
        <a href="{% url 'note_update' note.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}

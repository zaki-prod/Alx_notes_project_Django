{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Notes</h1>
    <a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Create New Note</a>
    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item">
            <a href="{% url 'note_detail' note.pk %}" class="text-decoration-none">{{ note.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
